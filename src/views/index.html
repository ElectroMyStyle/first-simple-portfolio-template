<!DOCTYPE html>
<html dir="ltr" lang="ru-RU" prefix="og: http://ogp.me/ns#" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">

    <meta name="theme-color" content="#000">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="msapplication-TileImage" content="/images/ms-tile-144x144.png">
    <meta name="msapplication-config" content="none">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/svg+xml" href="favicon.svg" sizes="any">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="favicon-24x24.png" sizes="24x24">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-48x48.png" sizes="48x48">

    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="Описание страницы">
    <meta name="keywords" content="Ключи страницы">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" media="print" onload="this.media='all'" />
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header-logo">
                <img class="header-logo-img" src="/assets/images/logo.png" alt="Логотип">
                <div class="header-logo-name">Playerro</div>
            </div>
        </header>
    </div>
</body>
</html>
